name: BootRider CI/CD

# Trigger pipeline on push or pull request
on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          cd myapp
          npm ci

      # Step 4: Run tests (QA step)
      - name: Run tests
        run: |
          cd myapp
          npm test -- --watchAll=false --ci

      # Step 5: Build project
      - name: Build
        run: |
          cd myapp
          npm run build

