name: BootRider CI/CD

# 1️⃣ Trigger pipeline on push or pull request
on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main

# 2️⃣ Define the job
jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Run tests (QA step)
      - name: Run tests
        run: npm test

      # Step 5: Build project
      - name: Build
        run: npm run build
